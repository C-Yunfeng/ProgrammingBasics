<!DOCTYPE html>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="dropdown">Choose a number:</label>
    <select id="dropdown">
        <c:forEach var="i" begin="1" end="12">
            <option value="${i}">${i}</option>
        </c:forEach>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
