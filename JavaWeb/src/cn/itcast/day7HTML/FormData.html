<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormData</title>
</head>
<body>
    <form action="#" method="get">
        <h1>input</h1>
        <h3>HTML</h3>
        <!-- label标签包住文字,可以用for属性实现点击自动对焦 -->
        <label for="myUsername">Username-with-label</label><br>
        Username: <input name="username" placeholder="Please type your account" id="myUsername"><br>
        Password: <input name="password"><br>
        <input type="submit" value="Login in"><br>

        <h3>HTML5</h3>
        <!--加上name属性才会被当作表单项提交-->
        Birthday: <input type="date" name="birthday"><br>
        Age: <input type="number" name="age"><br>

        <h1>select</h1>
        Month:
        <select name="month">
            <option>--pls select--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select><br>
        <h3>Data Type</h3>
        <button onclick="printDate()">print date...</button><br>
        <h3>BOM</h3>
        <button onclick="myPromt()">test promt...</button><br>
        <button onclick="printHistory()">print history</button><br>
        <button onclick="getHref()">get href</button><br>
        <!--TODO:这个方法为什么没用呢?-->
        <button onclick="goHref()">go my github(button tag)</button><br>
        <input type="button" id="goHref2" value="go my github(input tag)"><br>
        <h3>Case: go home</h3>
        <input type="button" id="goH" onclick="goHome()" value="go home"><br>


    </form>
    <script type="text/javascript">
        let printDate = function (){
            let sjrq = new Date();
            console.log(sjrq.toLocaleDateString());
        }
        let myPromt = function (){
            prompt('test promt...')
        }
        let printHistory = function (){
            console.log(window.history)
        }
        let getHref = function (){
            alert(location.href)
        }
        let goHref = function(){
            location.href = "https://github.com/C-Yunfeng"
        }
        goHref2.onclick = function (){
            location.href = "https://github.com/C-Yunfeng"
        }
        function sleep(ms){
            return new Promise(resolve => setTimeout(resolve,ms))
        }
        let goHome = function (){
            let lastSecond = 5
            let goH = document.getElementById("goH");
            while (lastSecond>=0){
                goH.innerHTML = lastSecond +""
                lastSecond--
                console.log(lastSecond)
                setTimeout(function (){},1000)
            }
            location.href = "https://github.com/C-Yunfeng"
        }

    </script>
</body>
</html>
