
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # Reverse proxies
    server {
        listen       80;
        server_name  testnginx.com;

        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location / {
            proxy_pass http://localhost:8080;
            proxy_connect_timeout 600;
            proxy_read_timeout 600;
        }
    }

    # 20231230:Reverse proxies
    server {
        listen       9001;
        server_name  testnginx.com;

        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location ~ /edu/ {
            proxy_pass http://localhost:8080;
            proxy_connect_timeout 600;
            proxy_read_timeout 600;
        }

        location ~/dev/ {
            proxy_pass  http://localhost:8081;
            proxy_connect_timeout 600;
            proxy_read_timeout 600;
        }
    }

    # 20231230:Load Balancing
    upstream myserver {
        server 192.168.18.117:8080;
        server 192.168.18.117:8081;
    }

    server {
        listen       80;
        # 20231230:Load Balancing
        server_name  192.168.18.117;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            # 20231230:Load Balancing
            proxy_pass http://myserver;
            index  index.html index.htm;
        }

        # 20231230:static separation
        location /www/ {
            alias   /Users/chenyunfeng/Projects/nginx_data/www/;
            index  index.html index.htm;
        }
        location /image/ {
            alias   /Users/chenyunfeng/Projects/nginx_data/image/;
